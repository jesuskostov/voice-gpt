<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Speech Recognition</title>
    <!-- mob -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
    <div class="w-11/12 sm:w-3/4 lg:w-1/2 xl:w-1/3 2xl:w-1/4 shadow-lg rounded-lg overflow-hidden">
        <div class="text-center text-lg font-semibold p-4">
            Здравей, с какво мога да ти помогна?
        </div>
        <div id="chat-area" class="p-4 h-64 overflow-y-auto">
            <!-- Chat messages will be appended here -->
        </div>
        <button id="voice-button"
            class="px-10 font-semibold mx-auto h-14 rounded-full bg-white flex justify-center items-center text-black active:opacity-50 select-none">Задръж
            и попитай</button>

    </div>

    <script>
        var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        var recognition = new SpeechRecognition();

        recognition.lang = 'bg-BG'; // Bulgarian language
        recognition.interimResults = false;

        var button = document.querySelector('#voice-button');

        ['mousedown', 'touchstart'].forEach(function (evt) {
            button.addEventListener(evt, function () {
                recognition.start();
            });
        });

        ['mouseup', 'touchend'].forEach(function (evt) {
            button.addEventListener(evt, function () {
                recognition.stop();
            });
        });

        recognition.addEventListener('result', function (event) {
            var last = event.results.length - 1;
            var text = event.results[last][0].transcript;
            console.log(text);

            document.querySelector('#chat-area').textContent += 'User: ' + text + '\n';
        });

        recognition.addEventListener('error', function (event) {
            console.log('Error occurred in recognition: ' + event.error);
        });

    </script>
</body>

</html>
