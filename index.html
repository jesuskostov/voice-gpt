<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Speech Recognition with Animation</title>
    <!-- mob -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        @keyframes pulseAnimation {
            0% {
                transform: scale(1);
                opacity: 0.7;
            }
            50% {
                transform: scale(1.3);
                opacity: 0.3;
            }
            100% {
                transform: scale(1);
                opacity: 0.7;
            }
        }
        
        .pulse-element {
            animation: pulseAnimation 1s ease-in-out infinite;
        }
    </style>
</head>

<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
    <div class="w-11/12 sm:w-3/4 lg:w-1/2 xl:w-1/3 2xl:w-1/4 shadow-lg rounded-lg overflow-hidden">
        <div class="text-center text-lg font-semibold p-4">
            Здравей, с какво мога да ти помогна?
        </div>
        <div id="chat-area" class="p-4 h-64 overflow-y-auto">
            <!-- Chat messages will be appended here -->
        </div>
        <div id="pulse-div" class="p-4">
            <div id="pulse-element" class="bg-blue-500 h-20 w-20 rounded-full"></div>
        </div>
    </div>

    <script>
        var SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        var recognition = new SpeechRecognition();

        recognition.lang = 'bg-BG'; // Bulgarian language
        recognition.interimResults = false;
        recognition.continuous = true; // Enable continuous speech recognition

        var isListening = false; // Flag to track the listening state

        recognition.onstart = function () {
            console.log('Recognition started');
            isListening = true;
            
        };

        recognition.onend = function () {
            console.log('Recognition ended');
            if (isListening) {
                recognition.start(); // Restart recognition if previously in listening state
            }
            document.getElementById('pulse-element').classList.remove('pulse-element');
        };

        recognition.onresult = function (event) {
            var last = event.results.length - 1;
            var text = event.results[last][0].transcript;
            console.log(text)

            if (text.toLowerCase().includes('елиза')) {
                document.getElementById('pulse-element').classList.add('pulse-element');
                let msg = text.toLowerCase().replace('елиза', '');
                document.querySelector('#chat-area').textContent += msg + '\n';
            }
        };

        recognition.onerror = function (event) {
            console.log('Error occurred in recognition: ' + event.error);
        };

        recognition.start();
    </script>
</body>

</html>
